    <section class="Howtobuy">
        <h1>Select a Social Media Platform</h1>
        <p>Choose your preferred platform and enter the amount you want to purchase.</p>
        
        <form id="buy-form">
            <label for="platform">Platform:</label>
            <select id="platform" name="platform">
                <option value="Instagram">Instagram</option>
                <option value="TikTok">TikTok</option>
                <option value="Facebook">Facebook</option>
            </select>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="1" required>
            
            <button type="button" onclick="calculatePrice()">Calculate Price</button>
        </form>

        <div id="price-result" style="display: none;">
            <h2>Total Price:</h2>
            <p id="total-price"></p>
            <p>For checkout, please contact us on WhatsApp:</p>
            <p id="whatsapp-number">0774005032</p>
        </div>
    </section>

    <script>
        function calculatePrice() {
            const platform = document.getElementById("platform").value;
            const amount = parseFloat(document.getElementById("amount").value);
            let price = 0;

            
            if (platform === "Instagram") {
                price = amount * 2.99;
            } else if (platform === "TikTok") {
                price = amount * 1.99;
            } else if (platform === "Facebook") {
                price = amount * 3.99;
            }

            // Display the price and WhatsApp number
            document.getElementById("total-price").textContent = "$" + price.toFixed(2);
            document.getElementById("whatsapp-number").textContent = "0774005032"; 
            document.getElementById("price-result").style.display = "block";

        }
